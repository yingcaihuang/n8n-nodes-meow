<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cat head -->
  <circle cx="50" cy="45" r="25" fill="url(#catGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Cat ears -->
  <polygon points="35,25 40,35 30,35" fill="url(#catGradient)" stroke="#333" stroke-width="2"/>
  <polygon points="65,25 70,35 60,35" fill="url(#catGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Inner ears -->
  <polygon points="36,28 38,33 34,33" fill="#FFB6C1"/>
  <polygon points="64,28 66,33 62,33" fill="#FFB6C1"/>
  
  <!-- Eyes -->
  <ellipse cx="42" cy="40" rx="3" ry="4" fill="#333"/>
  <ellipse cx="58" cy="40" rx="3" ry="4" fill="#333"/>
  <ellipse cx="43" cy="39" rx="1" ry="1.5" fill="#FFF"/>
  <ellipse cx="59" cy="39" rx="1" ry="1.5" fill="#FFF"/>
  
  <!-- Nose -->
  <polygon points="50,45 48,48 52,48" fill="#FF69B4"/>
  
  <!-- Mouth -->
  <path d="M 50 48 Q 45 52 40 50" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M 50 48 Q 55 52 60 50" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="30" y1="42" x2="38" y2="44" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="48" x2="38" y2="48" stroke="#333" stroke-width="1"/>
  <line x1="62" y1="44" x2="70" y2="42" stroke="#333" stroke-width="1"/>
  <line x1="62" y1="48" x2="70" y2="48" stroke="#333" stroke-width="1"/>
  
  <!-- Message bubble -->
  <ellipse cx="50" cy="75" rx="20" ry="10" fill="#FFF" stroke="#333" stroke-width="2"/>
  <polygon points="45,65 50,70 40,70" fill="#FFF" stroke="#333" stroke-width="2"/>
  
  <!-- "MeoW" text -->
  <text x="50" y="79" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">MeoW</text>
</svg>
